<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src ="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/v/dt/dt-1.10.21/datatables.min.css"/>
    <script src ="https://cdn.datatables.net/v/dt/dt-1.10.21/datatables.min.js"></script>
    <!-- Local CSS -->
    <link href="dashboard-pasien.css" rel="stylesheet" />

    <title>Dashboard</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
      <a class="navbar-brand" href="#">
        <h3 class=""><span class="fas fa-clinic-medical inline"></span>Clinic</h3>
        <button class="btn btn-outline-primary " onclick="logout()">Logout</button>
      </a>
    </nav>
    <!-- Navbar End -->

    <!-- Content -->
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-4">
          <div class="card mx-auto">
            <div class="card-body">
              <span class="fas fa-user-plus fa-5x"></span>
              <h3 class="">Pendaftaran<br>Pasien</h3>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card mx-auto" >
            <div class="card-body" id="pObat">
              <span class="fas fa-pills fa-5x"></span>
              <h3 class="">Pembayaran<br>Obat</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-4">
          <div class="card mx-auto">
            <div class="card-body">
              <span class="fas fa-hospital-alt fa-5x"></span>
              <h3 class="">Pembayaran<br>Kamar</h3>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card mx-auto">
            <div class="card-body">
              <span class="fas fa-hand-holding-medical fa-5x"></span>
              <h3 class="">Pembayaran<br>Layanan Umum</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Content End -->
    
    <!-- Buy Drugs Modal -->
    <div class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="drugsModal">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header bg-primary">
                    <font style="color:white">
                      <h4 class="modal-title" data-toggle='modal' id="titleAdd">Buy Drugs</h4>
                    </font>
                </div>
                <div class="modal-body modal-xl">
                    <div class="container-fluid">
                        <table class="table" id="tableBuyDrugs">
                            <thead class="thead-dark">
                              <tr>
                                <th scope="col">Pembayaran ID</th>
                                <th scope="col">Tanggal Pembayaran</th>
                                <th scope="col">Pasien ID</th>
                                <th scope="col">Resep ID</th>
                                <th scope="col">Jenis Pembayaran</th>
                              </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                    <br>
                    <div class="container-fluid">
                        <div class="row g-2">
                            <div class="col-md-6">
                                <label class="form-label">Tanggal Pembayaran</label>
                                <input type="date" class="form-control" id="tgl_pembayaran">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Pasien ID</label>
                                <input type="text" class="form-control" id="pasien_id">
                            </div>
                            
                            <div class="col-md-6">
                                <label class="form-label">Resep ID</label>
                                <input type="text" class="form-control" id="resep_id">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Obat ID</label>
                                <input type="text" class="form-control" id="obat_id">
                            </div>
                            
                            <div class="col-md-6">
                                <label class="form-label">Harga</label>
                                <input type="text" class="form-control" id="harga">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Jumlah</label>
                                <input type="text" class="form-control" id="jumlah">
                            </div>
                                
                            <div class="col-md-6">
                                <label class="form-label">Jenis Pembayaran</label>
                                <select id="jenis_pembayaran" class="form-control">
                                    <option value="Cash">Cash</option>  
                                    <option value="e-trans">E-Trans</option>   
                                    <option value="bpjs">BPJS</option>  
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer bg-primary">
                    <button type="button" class="btn btn-secondary" id="btnDrugsSave">Submit</button>
                    <button type="button" class="btn btn-light" id="btnDrugsCancel">Cancel</button>
                </div>
          </div>
        </div>
    </div>



    <!-- Icons -->
    <script src="https://kit.fontawesome.com/4077e4666f.js" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src ="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/v/dt/dt-1.10.21/datatables.min.css"/>
    <script src ="https://cdn.datatables.net/v/dt/dt-1.10.21/datatables.min.js"></script>
    <script type="text/javascript" src="/Klinik/Dashboard-Pasien/dashboardPasien.js"></script>
    <script>
        
        if (sessionStorage.getItem('isLogin') === null) 
        {
            alert('You are not login yet! Login first!');
            document.location.href = '/Klinik/Login/login.html';
        }
        
        function logout() 
        {
            if (confirm('Are you sure want logout this account?')) {
              document.location.href = '/Klinik/Login/login.html';
              sessionStorage.clear();
            }
        }
    </script>
  </body>
</html>
