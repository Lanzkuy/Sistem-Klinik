<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Local CSS -->
    <link href="dashboard-pasien.css" rel="stylesheet" />

    <title>Dashboard</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
      <a class="navbar-brand" href="#">
        <h3 class=""><span class="fas fa-clinic-medical inline"></span>Clinic</h3>
      </a>
    </nav>
    <!-- Navbar End -->

    <!-- Content -->
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-4">
          <div class="card mx-auto">
            <div class="card-body">
              <span class="fas fa-user-plus fa-5x"></span>
              <h3 class="">Pendaftaran<br>Pasien</h3>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card mx-auto" >
            <div class="card-body">
              <span class="fas fa-pills fa-5x"></span>
              <h3 class="">Pembayaran<br>Obat</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-4">
          <div class="card mx-auto">
            <div class="card-body">
              <span class="fas fa-hospital-alt fa-5x"></span>
              <h3 class="">Pembayaran<br>Kamar</h3>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card mx-auto">
            <div class="card-body">
              <span class="fas fa-hand-holding-medical fa-5x"></span>
              <h3 class="">Pembayaran<br>Layanan Umum</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Content End -->



    <!-- Icons -->
    <script src="https://kit.fontawesome.com/4077e4666f.js" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  </body>
</html>
