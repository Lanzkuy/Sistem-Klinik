<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style type="text/css">
      body{
        background : #2FADFF;
        background-position: center;
        background-repeat: no-repeat; 
      }
      .container{
        padding: 50px;
        margin: auto;
        margin-top: 20px;
        border-radius: 20px;
        width: 1000px;
      }
    </style>
</head>
<body>
<div class="container bg-white">
  <b><h3 align="center" class="form-label text-primary">Pencatatan Rekam Medik</h3></b><br>
<form class="row g-3">
  
  <div class="col-md-4">
    <label class="form-label text-primary">Pasien ID</label>
    <input type="text" class="form-control" id="id_pasien">
  </div>
   <div class="col-md-4">
    <label class="form-label text-primary">Tinggi</label>
    <input type="text" class="form-control" id="tinggi">
  </div>
  <div class="col-md-4">
    <label  class="form-label text-primary" >Keluhan</label>
    <textarea style="width: 300px;" class="form-control" id="floatingTextarea2" required></textarea>
  </div>


  <div class="col-md-4">
    <label class="form-label text-primary">Tanggal Daftar</label>
    <input type="date" class="form-control" id="tgl_daftar">
  </div>
  <div class="col-md-4">
    <label class="form-label text-primary">Resep ID</label>
    <input type="text" class="form-control" id="id_resep">
  </div>
  <div class="col-md-4">
    <label  class="form-label text-primary" >Tindakan</label>
    <textarea style="width: 300px;" class="form-control" id="floatingTextarea2" required></textarea>
  </div>

<div class="col-md-4">
    <label class="form-label text-primary">Dokter ID</label>
    <input type="text" class="form-control" id="id_dokter">
  </div>
   <div class="col-md-4">
    <label class="form-label text-primary">Tek. Darah</label>
    <input type="text" class="form-control" id="tekanan_darah">
  </div>
  <div class="col-md-4">
    <label  class="form-label text-primary" >Saran</label>
    <textarea style="width: 300px;" class="form-control" id="floatingTextarea2" required></textarea>
  </div>

  <div class="col-md-4">
    <label class="form-label text-primary">Poli ID</label>
    <input type="text" class="form-control" id="id_poli">
  </div>
   <div class="col-md-4">
    <label class="form-label text-primary">Berat</label>
    <input type="text" class="form-control" id="berat">
  </div>
  <div class="col-md-4">
    <label  class="form-label text-primary" >Diagnosa</label>
    <textarea style="width: 300px;" class="form-control" id="floatingTextarea2" required></textarea><br>
  </div>

  <div class="col-12">
  <button type="submit" class="btn btn-outline-primary">Submit</button>
  <button type="delete" class="btn btn-outline-danger">Batal</button>
    </div>
</form>
</div>

</body>
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
