<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style type="text/css">
	body{

	background: #2FADFF;
	background-position: center;
	background-repeat: no-repeat;
	}
	.container{
    padding: 60px;
    width: 550px;
    margin:auto;
    margin-top: 50px;
    border-radius: 20px;
    box-shadow: 20px;
	}

</style>

</head>
<body>
<div class="container bg-white">
	<form>
    <table>
    <div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title text-primary" align="center">Penebusan Obat</h3>
    </div>
        <td class="form-label text-primary">
            ID Obat
        </td>
        <td class="form-label text-primary pl-3">
            Jenis Pembayaran
        </td>
    <tr>
        <td>
            <input type="text" class="form-control" placeholder="Masukan ID Obat..." name="id_obat" required>
        </td>
         <td class="pl-3">
					 <select name="jen_pembayaran" class="form-control form-control">
						<option>asfasdasdsad</option>
						<option>adasasfsdasad</option>
						<option>asdasrferewad</option>
						<option>asdasgregsad</option>
						<option>asdaaerqfsad</option>
					 </select>
        </td>
    </tr>
    <tr>
        <td class="form-label text-primary">
            Tanggal Pembayaran
        </td>
        <td class="form-label text-primary pl-3">
            Harga
        </td>
    </tr>
    <tr>
        <td>
            <input type="date" class="form-control" placeholder="" name="tgl_pem" required>
        </td>
         <td class="pl-3">
            <input type="number" class="form-control" placeholder="Rp." name="harga" required>
        </td>
    </tr>
    <tr>
        <td class="form-label text-primary">
            ID Pasien
        </td>
        <td class="form-label text-primary pl-3">
            Jumlah
        </td>
    </tr>
    <tr>
        <td>
            <input type="text" class="form-control" placeholder="Masukan ID Pasien" name="id_pasien" required>
        </td>
         <td class="pl-3">
            <input type="number" class="form-control" placeholder="0" name="jml" required>
        </td>
    </tr>
    <tr>
        <td class="form-label text-primary">
            ID Resep
        </td>
    </tr>
    <tr>
        <td>
            <input type="text" class="form-control" placeholder="Masukan ID Resep..." name="id_resep" required>
        </td>
    </tr>
		<tr>
			<td class="pt-2"><a href="#"><button type="submit" class="btn btn-outline-primary">Submit</button>
			<a href="#"><button type="delete" class="btn btn-outline-danger">Batal</button></td>
		</tr>



    <br>

    <a href="#"><button type="delete" class="btn btn-outline-danger">Batal</button></a> -->
</table>
</form>
</div>


 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</html>
