<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  </head>
  <body>
    <form class="login-form" method="post">
      <h1>Login</h1>
      <div class="textbox">
        <input type="text" id="id">
        <span data-placeholder="ID"></span>
      </div>
      <div class="textbox">
        <input type="password" id="password">
        <span data-placeholder="Password" ></span>
      </div>
      <input type="submit" class="button" value="Sign In" id="btnLogin">
      <div class="bottom-text">
        Don't have account? <a href="/Klinik/Register/register.html"> Sign up</a>
      </div>
    </form>     

    <script type="text/javascript">
      $(".textbox input").on("focus",function()
      {
        $(this).addClass("focus");
      });
      $(".textbox input").on("blur",function()
      {
        if($(this).val()=="")
        {
          $(this).removeClass("focus");
        }
      });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="login.js"></script>
  </body>
</html>
